{% extends "base_generic.html" %}
{% block content %}

	<h1>Renovacion: {{ bookinst.book.title }}</h1>
	<p>Prestatario: {{ bookinst.borrower }}</p>
	<p{% if bookinst.is_overdue %} class="text-danger"{% endif %}> Fecha de devolucion: {{ bookinst.due_back }}</p>
	

	<form action="" method="POST">
		{% csrf_token %}
		<table>
			{{ form }}
		</table>
		<input type="submit" value="Submit">
	</form>
{% endblock %}
